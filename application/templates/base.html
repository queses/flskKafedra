<!DOCTYPE html>
<html>
<head>
	<title>{% block page_title %}{% endblock %} - ГосСлужБес</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/loadingoverlay.min.js') }}"></script>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
</head>
<body>
	<span id="main_header">
		{% block main_header %}
			{% include "main_header.html" %}
		{% endblock %}
	</span>
	<div id="content">
		{% block content %} 
		<p>Добро Пожаловать на сайт Государственной Службы Безопасности! Мы знали, что Вы придёте.</p> 
		{% endblock %}
	</div>
	<span id="main_footer" class="container">
		{% block main_footer %}
			{% include "main_footer.html" %}
		{% endblock %}
	</span>

	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
